<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusuka Wash - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bg-primary-brand {
            background-color: #1F2937;
        }
        .text-primary-brand {
            color: #1F2937;
        }
        .bg-darken-overlay:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Input Field Styles */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #1F2937;
            pointer-events: none;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            background-color: #F3F4F6;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-field:focus {
            background-color: white;
            border-color: #1F2937;
            box-shadow: 0 0 0 4px rgba(31, 41, 55, 0.1);
            outline: none;
        }

        .input-label {
            position: absolute;
            left: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 0.95rem;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            transform: translateY(-170%);
            left: 0.5rem;
            font-size: 0.75rem;
            color: #1F2937;
            font-weight: 600;
        }

        /* Login Button Animation */
        .login-btn {
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(31, 41, 55, 0.1);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen font-sans bg-cover bg-center bg-no-repeat bg-fixed relative bg-darken-overlay"
    style="background-image: url('/TWL.jpg');">
    
    <div class="bg-gray-300 p-10 rounded-lg shadow-xl max-w-md w-full flex flex-col items-center login-card">
        <div class="mb-6"> 
            <h1 class="text-3xl font-extrabold text-center text-primary-brand mt-2">TUSUKA WASH</h1>
            <p class="text-md text-center text-dark-text">Processing Management</p>
        </div>
        
        <form id="loginForm" class="w-full">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input 
                    type="text" 
                    id="username" 
                    class="input-field"
                    placeholder=" "
                    required
                >
                <label class="input-label" for="username">Username</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field"
                    placeholder=" "
                    required
                >
                <label class="input-label" for="password">Password</label>
            </div>
            
            <div id="errorMessage" class="text-red-600 text-sm mb-4 text-center hidden">
                <i class="fas fa-exclamation-circle mr-1"></i>
                Invalid username or password
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input 
                        id="rememberMe" 
                        name="rememberMe" 
                        type="checkbox" 
                        class="h-4 w-4 text-primary-brand border-gray-300 rounded focus:ring-primary-brand"
                    >
                    <label for="rememberMe" class="ml-2 block text-sm text-dark-text">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm text-primary-brand hover:underline">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="login-btn w-full bg-primary-brand text-white py-3 rounded-md hover:bg-opacity-90 transition duration-300 ease-in-out font-semibold text-lg flex items-center justify-center"
            >
                <span>Login</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('loggedIn', 'true');
                errorMessage.classList.add('hidden');
                window.location.href = '/index.html';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
